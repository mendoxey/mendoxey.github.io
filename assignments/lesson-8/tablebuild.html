<!DOCTYPE HTML>
<html lang="en">
  <head>
      <title>Table Build</title>
      <meta charset="utf-8"/>
      <link href="table.css" type="text/css" rel="stylesheet"/>     
  </head>
<body>
    <table>
    <thead>
        <tr class="header1">
            <th colspan="3">ACME Wildwest</th>
        </tr>
    </thead>
        <tbody>
        <tr class="period">
            <th>Period</th>
            <th>Sales</th>
            <th>Sales Goal</th>
        </tr>
        <tr class="august">
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
        </tr>
        <tr class="september">
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
        </tr>
        <tr class="october">
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
        </tr>
        <tr class="november">
            <td>November</td>
            <td>$8,610</td>
            <td class="done">$7,500</td>
        </tr>
        <tr class="black">
            <td colspan="1">Black Friday</td>
            <td colspan="2">$3,200</td>
        </tr>
        <tr class="december">
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
        </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="3">Complied 12.20.2020 by bRauls</td></tr>
    </tfoot>
    </table>
    <br>
    <button><a href="https://mendoxey.github.io" style="text-decoration: none">Back to Home</a></button>
</body>
</html>
